<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" conent="">
        <meta name="keywords" conent="">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Byte Battles: Tic-Tac-Toe</title>
    </head>

    <body>
        <header>
            <h1>Byte Battles:</h1>
            <h2>Tic-Tac-Toe</h2>
        </header>

    <!-- Main/Game Content -->
        <main> 
            <!-- Game Board -->
            <div id="board">
                <div class="board-slot"> 1 </div>
                <div class="board-slot"> 2 </div>
                <div class="board-slot"> 3 </div>
                <div class="board-slot"> 4 </div>
                <div class="board-slot"> 5 </div>
                <div class="board-slot"> 6 </div>
                <div class="board-slot"> 7 </div>
                <div class="board-slot"> 8 </div>
                <div class="board-slot"> 9 </div>
            </div>
            
            <!-- Tally Container -->
            <div id="tally-container">
                <p class="tally"> Wins: 
                    <span id="wins">0</span>
                </p>

                <p class="tally"> Losses: 
                    <span id="losses">0</span>
                </p>

                <p class="tally"> Draws: 
                    <span id="draws">0</span>
                </p>
            </div>

        </main>
        
    </body>

</html>
