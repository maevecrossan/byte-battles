<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" conent="">
        <meta name="keywords" conent="">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Byte Battles: Tic-Tac-Toe</title>
    </head>

    <body>
        <header>
            <h1 class="text-shadow">Byte Battles:</h1>
            <h2 class="text-shadow">Tic-Tac-Toe</h2>
        </header>

    <!-- Main/Game Content -->
        <main> 
            <!-- Game Board -->
            <div class="board" id="board">
                <div class="board-slot slot-1" data-slot> </div>
                <div class="board-slot slot-2" data-slot> </div>
                <div class="board-slot slot-3" data-slot> </div>
                <div class="board-slot slot-4" data-slot> </div>
                <div class="board-slot slot-5" data-slot> </div>
                <div class="board-slot slot-6" data-slot> </div>
                <div class="board-slot slot-7" data-slot> </div>
                <div class="board-slot slot-8" data-slot> </div>
                <div class="board-slot slot-9" data-slot> </div>
            </div>

            <!-- Tally Container -->
            <div class="direction-row" id="tally-container">

                <div id="p-x-tally">

                    <h3 class="text-shadow player">Player X</h3>

                    <p class="tally"> Wins: 
                        <span id="wins">0</span>
                    </p>

                    <p class="tally"> Losses: 
                        <span id="losses">0</span>
                    </p>

                    <p class="tally"> Draws: 
                        <span id="draws">0</span>
                    </p>

                </div>

                <div id="p-o-tally">

                    <h3 class="text-shadow player">Player O</h3>

                    <p class="tally"> Wins: 
                        <span id="wins">0</span>
                    </p>

                    <p class="tally"> Losses: 
                        <span id="losses">0</span>
                    </p>

                    <p class="tally"> Draws: 
                        <span id="draws">0</span>
                    </p>

                </div>

            </div>

            <!-- Hidden Win Message -->
            <div class="win-message display" id="win-message">
                <div data-win-message>
                    <h3 class="text-shadow"> Wins! </h3> 
                </div>
                <button id="new-game"> New Game </button>
            </div>

            <!-- Hidden Draw Message -->
            <div class="draw-message display" id="draw-message">
                <div data-draw-message>
                    <h3 class="text-shadow"> Draw! </h3> 
                </div>
                <button id="new-game"> New Game </button>
            </div>

            <!-- New Game Button -->
            <div class="direction-row">

                <div>
                    <button class="pink-button" id="next-round"> Next Round </button>
                </div>

                <div>
                    <button class="pink-button" id="new-game"> New Game </button>
                </div>

            </div>

        </main>

    <script src="assets/js/script.js"></script>
    </body>

</html>
