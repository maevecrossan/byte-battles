<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" conent="">
        <meta name="keywords" conent="">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Byte Battles: Tic-Tac-Toe</title>
    </head>

    <body>
        <header>
            <h1 class="text-shadow">Byte Battles:</h1>
            <h2 class="text-shadow">Tic-Tac-Toe</h2>
        </header>

    <!-- Main/Game Content -->
        <main> 
            <!-- Game Board -->
            <div class="board x" id="board">
                <div class="board-slot x" id="slot-1"> </div>
                <div class="board-slot o" id="slot-2"> </div>
                <div class="board-slot" id="slot-3"> </div>
                <div class="board-slot" id="slot-4"> </div>
                <div class="board-slot" id="slot-5"> </div>
                <div class="board-slot" id="slot-6"> </div>
                <div class="board-slot" id="slot-7"> </div>
                <div class="board-slot" id="slot-8"> </div>
                <div class="board-slot" id="slot-9"> </div>
            </div>
            


            <!-- Tally Container -->
            <div id="tally-container">

                <div id="p1-tally">

                    <h3 class="text-shadow">Player 1</h3>

                    <p class="tally"> Wins: 
                        <span id="wins">0</span>
                    </p>

                    <p class="tally"> Losses: 
                        <span id="losses">0</span>
                    </p>

                    <p class="tally"> Draws: 
                        <span id="draws">0</span>
                    </p>

                </div>

                <div id="p2-tally">

                    <h3 class="text-shadow">Player 2</h3>

                    <p class="tally"> Wins: 
                        <span id="wins">0</span>
                    </p>

                    <p class="tally"> Losses: 
                        <span id="losses">0</span>
                    </p>

                    <p class="tally"> Draws: 
                        <span id="draws">0</span>
                    </p>

                </div>

            </div>

            <!-- New Game Button -->
            <div>
                <button id="new-game"> New Game </button>
            </div>

        </main>

    </body>

</html>
