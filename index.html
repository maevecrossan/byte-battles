<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" conent="">
        <meta name="keywords" conent="">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Byte Battles: Tic-Tac-Toe</title>
    </head>

    <body>
        <header>
            <h1 class="text-shadow">Byte Battles:</h1>
            <h2 class="text-shadow">Tic-Tac-Toe</h2>
        </header>

    <!-- Game Area -->
        <main>
            <!-- Game Board-->
            <div class="board" id="board">
                <div class="board-slot slot-1" data-slot> </div>
                <div class="board-slot slot-2" data-slot> </div>
                <div class="board-slot slot-3" data-slot> </div>
                <div class="board-slot slot-4" data-slot> </div>
                <div class="board-slot slot-5" data-slot> </div>
                <div class="board-slot slot-6" data-slot> </div>
                <div class="board-slot slot-7" data-slot> </div>
                <div class="board-slot slot-8" data-slot> </div>
                <div class="board-slot slot-9" data-slot> </div>
            </div>

            <!-- Tally Container -->
            <div id="tally-container">

                <div class="player-tally" id="p-x-tally">

                    <h3 class="text-shadow player">Player X</h3>
                        
                    <div class="tally-counters">
                        <p class="tally"> Wins: 
                            <span id="p-x-wins">0</span>
                        </p>

                        <p class="tally"> Losses: 
                            <span id="p-x-losses">0</span>
                        </p>

                        <p class="tally"> Draws: 
                            <span id="p-x-draws">0</span>
                        </p>
                    </div>

                </div>

                <div class="player-tally" id="p-o-tally">

                    <h3 class="text-shadow player">Player O</h3>
                    
                    <div class="tally-counters">
                        <p class="tally"> Wins: 
                            <span id="p-o-wins">0</span>
                        </p>

                        <p class="tally"> Losses: 
                            <span id="p-o-losses">0</span>
                        </p>

                        <p class="tally"> Draws: 
                            <span id="p-o-draws">0</span>
                        </p>
                    </div>

                </div>

            </div>

            <!-- New Game Button -->
            <div id="new-game">
                <button class="pink-button" id="new-game-button"> New Game </button>
            </div>

            <!-- Hidden Win Message -->
            <div class="hidden-message hidden" id="win-message">
                <div data-win-message>
                    <h3 class="text-shadow h3-heading"> Wins! </h3> 
                </div>
                <button class="pink-button next-round-button" id="win-next-round"> Next Round </button>
            </div>

            <!-- Hidden Draw Message -->
            <div class="hidden-message hidden" id="draw-message">
                <div data-draw-message>
                    <h3 class="text-shadow h3-heading"> Draw! </h3> 
                </div>
                <button class="pink-button next-round-button" id="draw-next-round"> Next Round </button>
            </div>

            <!-- Hidden Warning/Confirm New Game Message -->
            <div class="hidden-message hidden" id="warning-message">
                <div data-warning-message>
                    <h3 class="text-shadow h3-heading"> Are you sure you want to start a new game? </h3> 
                    <p class="warning-text">All progress will be lost.</p>
                </div>
                <button class="pink-button warning-button" id="yes-button"> Yes </button>
                <button class="pink-button warning-button" id="no-button"> No </button>
            </div>
        
        </main>

    <script src="assets/js/script.js"></script>
    </body>

</html>
